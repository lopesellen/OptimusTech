<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginCad.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <!--<a href="#"><img class="logo" src="./assets/imagens/logo.svg"> </a> -->
        <div class="content primeiro-conteudo">
            <div class="primeira-coluna">
                <h2 class="title title-welcome">Seja bem vindo!</h2>
                <p class="descricao descricao-primary">Para continuar conectado conosco</p>
                <p class="descricao descricao-primary">faça login com seu e-mail e senha</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>
            <!--primeira coluna - login-->
            <div class="segunda-coluna">
                <h2 class="title title-conta">Criar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <!--social media login-->
                <p class="descricao descricao-second">ou use seu e-mail para cadastro:</p>
                <form class="formulario">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-user icon-mod"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-mod"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-mod"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">cadastrar</button>
                </form>
            </div>
        </div>
        <!--primeiro conteudo-->
        
         <!--início segundo conteúdo--> 
        <div class="content segundo-conteudo">
            <div class="primeira-coluna">
                <h2 class="title title-welcome">Olá, estranho!</h2>
                <p class="descricao descricao-primary">Insira seus dados pessoais</p>
                <p class="descricao descricao-primary">e comece a sua jornada com nossa equipe</p>
                <button id="signup" class="btn btn-primary">cadastrar</button>
            </div>
            <!--primeira coluna - login-->
            <div class="segunda-coluna">
                <h2 class="title title-conta">Faça seu login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <!--social media login-->
                <p class="descricao descricao-second">ou use seu e-mail e senha:</p>
                <form class="formulario">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-mod"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-mod"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div>   
        </div> <!--fim do segundo conteúdo-->
    </div>
 
<script src="js/loginCad.js"></script>
<script src="https://kit.fontawesome.com/3707bf457f.js" crossorigin="anonymous"></script>    
</body>
</html>
